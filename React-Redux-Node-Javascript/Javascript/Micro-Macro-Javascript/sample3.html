<!DOCTYPE html>

<body>

    <h2>JavaScript const</h2>

    <p id="demo"></p>

    <script>
        console.log("Task 1")

            console.log("Task6")

        setInterval(() => {

        setTimeout(() => {

        p.then(() => {

        })
        console.log("Task 4")

        Task 1
