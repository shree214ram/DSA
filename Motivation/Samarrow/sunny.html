<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p id="demo"></p>

<script>
//9:53
function convert(str){
let res = ""
	for(let i=0;i<str.length;i++){
    	if(str[i] >=0 && str[i] >=0){
        	for(let j=0;j< str[i];j++){
        		res+= str[i-1]
            }
        }
    }
    return res
}
const response = convert("a2b3");
console.log(response,"response")
</script>

</body>
</html>
